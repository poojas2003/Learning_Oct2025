
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta will describe about data UTF-8 supports almost all characters and symbols in all languages.  -->
        <meta charset="UTF-8">
        <!--This meta tag is essential for responsive design,width of the screen it will set ,initial like zoom of the whole screen  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Box-Sizing</title>
    </head>
    <body>
        <h1>Box Sizing</h1>
        <p>The box sizing will allow the property padding and border to the box</p>
        <ol>
            <li>content-box:it is default value.It is not allowed include padding border margin until we specify them</li>
            <li>border-box:it includes the padding and border in the box</li>
        </ol>

        
      <div class="box box1">Box1</div>
      <div class="box box2">Box2</div>
      <div class="box box3">Box3</div>
    </body>
    </html>
